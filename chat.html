<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frinds-Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <h1 class="header_header">Chats</h1>
      <div class="header_icon">
        <span
          ><i class="fa-solid fa-magnifying-glass fa-magnifying-glass fa-lg"></i
        ></span>
        <span><i class="fa-regular fa-comments fa-lg"></i></span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span
          ><a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="private-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/daeun.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                이쁜사람
                <i class="fa-solid fa-thumbtack"></i>
              </h4>
              <h4 class="user-component__subtitle">저 이제 나왔지요*.*</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column-time">10:34</span>
            <span class="user-component__column-alarm">1</span>
          </div>
        </div>
      </a>
      <div class="user-component_family">
        <div class="user-component__column">
          <img
            src="screenshots/family.jpeg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">
              가족
              <i class="fa-solid fa-thumbtack"></i>
            </h4>
            <h4 class="user-component__subtitle">
              그대 내게 행복을 주는 사람?
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__column-time">15:02</span>
          <span class="user-component__column-alarm">4</span>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>
    <div id="tiny-mobile">
      <span>화면 크기를 키워주세요</span>
    </div>
    <nav class="nav">
      <ui class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification">5</span>
            <i class="fa-solid fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-magnifying-glass fa-lg"
            ></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_dot"></span
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ui>
    </nav>
    <script
      src="https://kit.fontawesome.com/ccb5aa5456.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
