<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frinds-Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:50</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <h1 class="header_header">더보기</h1>
      <div class="header_icon">
        <span
          ><i
            class="fa-solid fa-magnifying-glass fa-magnifying-glass fa-lg"
          ></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span
          ><a href="settings.html"
            ><i class="fa-solid fa-gear fa-lg header-gear"
              ><span class="header-badge"></span></i
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/min.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Minsug</h4>
            <div class="user-component__row">
              <h4
                class="user-component__subtitle user-component__subtitle-more"
              >
                +82 10 9460 7354
              </h4>
              <div><i class="fa-solid fa-circle-exclamation"></i></div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column-message">
            <i class="fa-regular fa-message"></i>
          </div>
        </div>
      </div>
      <div class="more-icons-top">
        <div class="more-icons__icon">
          <i class="fa-regular fa-calendar fa-xl"></i>
          <span>Calendere</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-solid fa-box-archive fa-xl"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-regular fa-face-smile fa-xl"></i>
          <span>Emotions</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-solid fa-brush fa-xl"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-icons-bottom">
        <div class="more-icons__icon">
          <i class="fa-solid fa-circle-nodes fa-xl"></i>
          <span>Account</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-solid fa-comments fa-xl"></i>
          <span>Open Chat</span>
        </div>
      </div>
