<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frinds-Kakao Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar-privatechat">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:47</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="setting-header">
      <div class="setting-header__column">
        <a href="javascript:history.back();"
          ><i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <div class="setting-header__column">
        <h1>이쁜사람</h1>
      </div>
      <div class="setting-header__column">
        <span
          ><i class="fa-solid fa-magnifying-glass fa-magnifying-glass fa-xl"></i
        ></span>
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp"><h1>2023년 4월 2일 일요일</h1></div>
      <div class="message-row">
        <img src="screenshots/daeun.jpeg" />
        <div class="message-row-content">
          <span class="message-author"><h2>이쁜사람</h2></span>
          <div class="message-row-info">
            <span class="message-bubble">또가??</span>
            <span class="message-time">00:23</span>
          </div>
          <div></div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row-content">
          <div class="message-row-info">
            <span class="message-bubble">다나~</span>
            <span class="message-time">07:30</span>
          </div>
          <div class="message-row-info">
            <span class="message-bubble">사랑하는 단단~ 생일축하해요~!</span>
            <span class="message-time">07:31</span>
          </div>
          <div></div>
        </div>
      </div>

      <form class="reply">
        <div class="reply_column">
          <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply_column">
          <input type="text" placeholder="메세지 입력" />
          <i class="fa-regular fa-face-smile private_chat_smile"></i>
          <button>
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <div id="tiny-mobile">
      <span>화면 크기를 키워주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ccb5aa5456.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
