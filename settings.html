<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frinds-Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="setting-header">
      <div class="setting-header__column">
        <a href="javascript:history.back();"
          ><i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <div class="setting-header__column">
        <span>Settings</span>
      </div>
      <div class="setting-header__column">
        <i class="fa-solid fa-magnifying-glass fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main>
      <ui class="setting-top">
        <li class="setting-setting">
          <div class="setting-setting__column">
            <i class="fa-regular fa-bell fa-lg"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting__column">
            <i class="fa-solid fa-flask fa-lg"></i>
            <span>Kakao Lab</span>
          </div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting__column">
            <i class="fa-solid fa-circle-info fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="setting-setting__column setting-setting__last">
            <span>Latest Version</span>
          </div>
        </li>
      </ui>
    </main>

    <nav class="nav">
      <ui class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification">1</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-magnifying-glass fa-lg"
            ></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_dot"></span
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ui>
    </nav>
    <script
      src="https://kit.fontawesome.com/ccb5aa5456.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
